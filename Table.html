<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,
        th,
        td {
            height: 50px;
            width: 500px;
            border: 1px solid red;
           text-align: center;
            border-radius: 10px;
        }
        
    </style>
</head>

<body>
    <table>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>CLASS</th>
        </tr>
        <tr>
            <td>SASUKE UCHIHA</td>
            <td>37</td>
            <td>Jonin</td>
        </tr>
        <tr>
            <td>Naruto Uzumaki</td>
            <td>36</td>
            <td>Ronin</td>
        </tr>
        <tr>
            <td>Sakura Haruno</td>
            <td>34</td>
            <td>Ronin</td>
        </tr>
    </table>
</body>

</html>
